<!DOCTYPE html>
<!--
Ejercicio 9.
Realiza un programa que resuelva una ecuación de segundo grado (del tipo ax 2 + bx + c = 0).
-->
<html>
  <head>
    <title>Ejercicio 9</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h2>Resuelve una ecuación de 2º grado</h2>
    <h3>ax<sup>2</sup> + bx + c = 0</h3>
    <form action="ejer09.php" method="get">
      Valor de a: <input type="number" name="a"><br>
      Valor de b: <input type="number" name="b"><br>
      Valor de c: <input type="number" name="c"><br>
      <input type="submit" value="Enviar">
    </form>
  </body>
</html>
